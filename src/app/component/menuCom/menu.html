  <i class="icon iconfont menuListIcon">&#xe6ac;</i>
  {{smallGird.name}}

  {{secondMenuLists}} -->

</div>
</span>
<span class="menuList" *ngFor="let menus of menuArray let i = index">
<div class="box" *ngFor="let smallGird of menus" (click)="showNextMenu(smallGird.menu,i+2)">
  <i class="icon iconfont menuListIcon">&#xe6ac;</i>
 {{smallGird.name}}
</div>
</span>
</div>
