<div *ngIf="hero">
  <h2>{{hero.name}} 详情</h2>
  <div>
    <label>id: </label>{{hero.id}}
  </div>
  <div>
    <label>名称: </label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div>
    <label>卡路里: </label>
    <input [(ngModel)]="hero.calories" placeholder="calories"/>
  </div>
  <button (click)="goBack()">返回</button>
</div>
